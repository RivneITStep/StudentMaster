<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-spinner
    fxLayoutAlign="center center"
    [class.sign-in-spinner]="isLoading"
    [class.sign-in-hide-spinner]="!isLoading"
  ></mat-spinner>
  <mat-card
    class="mat-elevation-z4 m-b-0"
    style="max-width: 380px; min-width: 300px; min-height: 400px;"
    [class.blur]="this.isLoading"
  >
    <mat-card-title class="text-center m-b-24">Welcome Back!</mat-card-title>
    <mat-card-content>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="username" required />
          <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter username</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Simple placeholder"
            type="password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>Remember Me</mat-checkbox>
          <a routerLink="/auth/reset/password">Forgot Password?</a>
        </div>
        <!-- <mat-progress-bar
          *ngIf="this.isLoading"
          mode="indeterminate"
          class="cell-12"
        ></mat-progress-bar> -->

        <button
          class="w-full"
          mat-raised-button
          color="primary"
          (click)="login()"
          [disabled]="reactiveForm.invalid || this.isLoading"
        >
          Sign In
        </button>

        <div class="m-t-16">
          Don't have an account? <a routerLink="/auth/register">Click here to create one</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
