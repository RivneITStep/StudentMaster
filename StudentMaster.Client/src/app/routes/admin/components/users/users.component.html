

<div class="container-fluid">
  <button mat-raised-button color="primary" (click)="addUser()"> Add an user</button>
  <br>
  <mat-divider></mat-divider>
  <br>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="pib">
      <th mat-header-cell *matHeaderCellDef> PIB </th>
      <td mat-cell *matCellDef="let row"> <p *ngIf="row.pib"> {{row.pib}} </p> <strong  *ngIf="row.pib.trim().length == 0">[UNKNOWN]</strong>  </td>
    </ng-container>
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button color="accent" (click)="onRoles(row.id)">Roles</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator #paginator [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
